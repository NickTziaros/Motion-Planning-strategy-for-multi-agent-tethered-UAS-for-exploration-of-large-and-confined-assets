sensors:
  - default_sensor

default_sensor:
  filtered_cloud_topic: filtered_cloud
  max_range: 10.0
  max_update_rate: 1.0
  padding_offset: 0.1
  padding_scale: 2.0
  point_cloud_topic: /Quadrotor_1/pointcloud
  point_subsample: 1
  sensor_plugin: occupancy_map_monitor/PointCloudOctomapUpdater

